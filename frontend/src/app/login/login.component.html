<form #myForm="ngForm" (ngSubmit)="login(myForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Log in!
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" name="username" id="username"
                 [(ngModel)]="formData.username">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" value="" name="password" id="password" type="password" [(ngModel)]="formData.password">
        </mat-form-field>
      </div>

      <div class="button">
        <button mat-raised-button color="primary" type="submit">Go!</button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
